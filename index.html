
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffd1ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.5s;
            overflow: hidden;
        }

        @media (max-width: 480px) {
            .envelope {
                width: 260px;
                height: 180px;
            }
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6b81;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top;
            transition: transform 0.6s ease;
        }

        .flap.open {
            transform: rotateX(-160deg);
        }

        .flap.pop {
            transform: rotateX(-180deg);
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-20px);
            width: 75%;
            max-width: 320px;
            padding: 25px;
            background: linear-gradient(145deg, #fff0f5, #ffe4e1);
            border-radius: 20px;
            opacity: 0;
            transition: all 1s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            font-family: 'Dancing Script', cursive;
            color: #d6336c;
            text-align: center;
            border: 2px solid #ff4f7c;
            z-index: 10;
            overflow: visible; /* prevent scrollbar */
        }

        .letter .img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        img{
            width: 70%;
        }

        .letter h2 {
            font-family: 'Pacifico', cursive;
            font-size: 18px;
            margin-bottom: 15px;
            color: #ff3d6a;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .letter p {
            font-size: 16px;
            line-height: 1.6;
            color: #b8004c;
            word-wrap: break-word;
        }

        .show-letter {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(-20px);
        }

        .note {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0;
            z-index: 9999;
            transition: all 0.8s ease;
        }

        .note.show {
            opacity: 1;
            bottom: 80px;
            animation: bounce 0.8s;
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(50px); }
            50% { transform: translateX(-50%) translateY(-10px); }
            70% { transform: translateX(-50%) translateY(5px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

    </style>
</head>
